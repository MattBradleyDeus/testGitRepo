<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Glossary</title>
</head>
<body>
<header>
    <h1>Glossary of Git Commands</h1>
</header>
<section>
    <!-- Information in this section is reproduced from https://git-scm.com/docs -->
    <dl>
        <dt>status</dt>
        <dd>
            Displays paths that have differences between the index file and the current
            HEAD commit, paths that have differences between the working tree and the
            index file, and paths in the working tree that are not tracked by Git
            (and are not ignored by gitignore).
        </dd>
    </dl>
</section>

</body>
</html>
